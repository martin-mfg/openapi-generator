openapi: 3.0.1
info:
  title: Some example
  version: 0.0.1
servers:
- url: /
paths:
  /example/someMethod:
    get:
      description: get some object
      operationId: retrieve_something
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExampleResponse'
          description: The response with results
      x-openapi-router-controller: openapi_server.controllers.default_controller
components:
  schemas:
    ExampleResponse:
      items:
        type: number
      type: array
